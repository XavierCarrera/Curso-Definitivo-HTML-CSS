<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="El mejor lugar para aprender Ciencia de Datos" />
        <meta name="robots" content="index, follow" />
        <title> Data Krakens</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"> 
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <section>
            <nav>
                <ul class="main-nav">
                    <li class="main-nav_item"><a href="">Home</a></li>
                    <li class="main-nav_item"><a href="">Cursos</a></li>
                    <li class="main-nav_item"><a href="">Documentación</a></li>
                </ul>
            </nav>
            <h1 id="page-title" class="title">Bienvenidx a Data Krakens!</h1>
            <figure>
                <img src="./img/logo.png"
                 alt="Ciencia de Datos"/>
            <p>El mejor lugar para aprender Ciencia de Datos</p>
            <p>Aquí aprenderás</p>
            <ul class="texto">
                <li> Análisis de Datos </li>
                <li> Business Intelligence </li>
                <li> Ingeniería de Datos </li>
                <li> Arquitectura de Datos </li>
                <li> Machine Learning e Inteligencia Artificial</li>
            </ul>
            <ol></ol>
            <h2 class="texto">¿Quieres unirte?</h2>
            <h3 class="texto">¿Qué area te interesa?</h3>
            <input list="cursos">
            <datalist id="cursos">
                <option value="Análisis de Datos"></option>
                <option value="Business Intelligence"></option>
                <option value="Ingeniería de Datos"></option>
                <option value="Arquitectura de Datos"></option>
                <option value="Machine Learning e Inteligencia Artificial"></option>
            </datalist>
            <h3 class="texto">Agenda una cita:</h3>
            <form action="">
                <label for="nombre">
                    <span class="texto">Nombre: </span>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required/>
                </label>
                <label for="email">
                    <span class="texto">Email: </span>
                    <input type="email" id="email" name="email" placeholder="Tu email" autocomplete="email" required/>
                </label>
                <label for="pais">
                    <span class="texto">Pais: </span>
                    <input type="text" id="pais" name="pais" placeholder="Tu pais" autocomplete="country" required/>
                </label>
                <label for="cp">
                    <span class="texto">Código Postal: </span>
                    <input type="number" id="cp" name="cp" placeholder="Tu código postal" autocomplete="postal-code" required/>
                </label>
                <label for="fecha">
                    <span class="texto">Fecha: </span>
                    <input type="datetime-local" id="fecha" name="fecha" required/>
                </label>
                <input type="submit" value="Empezar ya"/>
            </form>
            </section>
        </main>
        <footer>

        </footer>
        
    </body>

</html>
